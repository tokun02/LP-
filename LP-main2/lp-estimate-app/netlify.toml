[build]
  # アプリがあるサブディレクトリを相対パスで指定
  base = "LP-main2/lp-estimate-app"
  # npm ci を使用して依存関係をクリーンインストール
  command = "npm ci && npm run build"
  # Next.js on Netlify はプラグインが publish をよしなに扱うので指定なしでも可
  # 明示的に指定する場合は .next を使用
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# 環境変数の設定（本番環境用）
# 注意: 実際の環境変数はNetlifyダッシュボードで設定してください
[build.environment]
  NODE_VERSION = "20"

# 注意: @netlify/plugin-nextjs が自動的にリダイレクトを設定します
# 上記のリダイレクト設定は不要です（プラグインが処理します）

